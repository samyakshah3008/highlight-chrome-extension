<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }

        #itemList {
            max-height: 300px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .item button {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .item button:hover {
            background-color: #d32f2f;
        }

        #summary {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h2>Saved Texts</h2>
    <ul id="itemList"></ul>
    <script src="popup.js"></script>
</body>

</html>
